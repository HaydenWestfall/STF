<div class="section coverage-wrapper">
  <section class="coverage-header" *ngIf="!refreshing">
    <img
      id="coverage-bg"
      [src]="coverageType?.coverageImage"
      [ngClass]="coverageType?.id"
    />
    <div class="gradient-overlay" [ngClass]="coverageType?.id"></div>
    <stf-header class="overlay-header">
      <h6>INSURANCE</h6>
      <h1 id="coverage-header">{{ coverageType?.coverageTitle }}</h1>
    </stf-header>
  </section>

  <div
    style="height: 100vh; width: 100vw; background-color: white"
    *ngIf="refreshing"
  ></div>

  <section class="coverage-description">
    <stf-header>
      <h6>INFORMATION</h6>
      <h1 id="coverage-description-header">What we have to offer.</h1>
    </stf-header>

    <p id="coverage-description">
      {{ coverageType?.description }}
    </p>
  </section>

  <section class="banner-message">
    <h1 id="coverage-banner">
      Give one of our experienced agents a call today to make sure you are
      properly covered.
    </h1>
  </section>

  <section class="coverage-cards">
    <div
      class="coverage-card"
      *ngFor="let coverageCard of coverageType?.informationCards; let i = index"
      [ngClass]="i == 0 || i == 2 ? 'reverse' : ''"
    >
      <div [ngStyle]="{ 'text-align': i == 1 ? 'right' : '' }">
        {{ coverageCard.description }}
      </div>
      <img [src]="coverageCard.image" />
    </div>
  </section>
</div>

<app-banner bannerType="getQuote"></app-banner>
