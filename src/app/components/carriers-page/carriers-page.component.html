
<div class="section carriers-wrapper">
    <section class="carrier-header">
        <img [@fade]="{value: ':enter', params: {fadeTime: '850'}}" [src]="basePath + 'carriers_bg.png'" />
        <div class="overlay-header">
            <stf-header>
                <h6 style="color: #deeaff80">CARRIERS</h6>
                <h1 style="color: white" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1000">Find your carrier</h1>
            </stf-header>
            <p class="description" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200">
                Below is a list of our carriers and information so that you can submit a claim, get in touch, or make a payment.
            </p>
        </div>
        <svg viewBox="0 0 8 12" fill="none" class="scroll-indicator" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1200">
            <path d="M3.28994 6.00019L6.82994 2.46019C7.01619 2.27283 7.12074 2.01938 7.12074 1.75519C7.12074 1.49101 7.01619 1.23756
            6.82994 1.05019C6.73698 0.956464 6.62638 0.88207 6.50452 0.831301C6.38266 0.780533 6.25196 0.754395 6.11994 0.754395C5.98793
            0.754395 5.85723 0.780533 5.73537 0.831301C5.61351 0.88207 5.50291 0.956464 5.40994 1.05019L1.16994 5.29019C1.076225.38316
            1.00182 5.49376 0.951053 5.61562C0.900284 5.73748 0.874146 5.86818 0.874146 6.00019C0.874146 6.1322 0.900284 6.26291 0.951053
            6.38477C1.00182 6.50663 1.07622 6.61723 1.16994 6.71019L5.40994 11.0002C5.50338 11.0929 5.6142 11.1662 5.73604 11.216C5.85787
            11.2657 5.98834 11.291 6.11994 11.2902C6.25155 11.291 6.38201 11.2657 6.50385 11.216C6.62569 11.1662 6.7365 11.0929 6.82994
            11.0002C7.01619 10.8128 7.12074 10.5594 7.12074 10.2952C7.12074 10.031 7.01619 9.77756 6.82994 9.59019L3.28994 6.00019Z"
            fill="currentColor"/>
        </svg>
    </section>
    <section class="carriers-list">
        <div class="input-wrapper" [ngStyle]="{'top': stf.navIsShowing ? '4.25rem' : '0rem'}">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 35 35" fill="none">
                    <path d="M15.5065 0C24.0662 0 31.0131 6.94693 31.0131 15.5065C31.0131 24.0662 24.0662 31.0131 15.5065 31.0131C6.94693 31.0131 0 24.0662 0 15.5065C0 6.94693 6.94693 0 15.5065 0ZM15.5065 27.5672C22.1692 27.5672 27.5672 22.1692 27.5672 15.5065C27.5672 8.84218 22.1692 3.4459 15.5065 3.4459C8.84218 3.4459 3.4459 8.84218 3.4459 15.5065C3.4459 22.1692 8.84218 27.5672 15.5065 27.5672ZM30.1258 27.6895L35 32.562L32.562 35L27.6895 30.1258L30.1258 27.6895Z" fill="currentColor"/>
                </svg>
                <input placeholder="Search for your carrier..." (keyup)="searchCarriers($event)" [(ngModel)]="searchText">
                <svg class="clear-icon" viewBox="0 0 14 14" fill="none" (click)="clearSearch()" *ngIf="searchText">
                    <path d="M1 13L13 1M13 13L1 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
        <div class="carriers-wrapper" *ngIf="foundCarriers.length">
            <div class="carrier" *ngFor="let carrier of foundCarriers" [@itemAnim]>
                <div class="image-wrapper">
                    <img [src]="carrier.logo" [alt]="carrier.name" />
                </div>
                <div class="carrier-info">
                    <div>
                        <span>Phone: </span><a [href]="'tel:' + carrier.phone">{{carrier.phone}}</a>
                    </div>
                    <div *ngIf="carrier.claims">
                        <span>Claims: </span><a [href]="'tel:' + carrier.claims">{{carrier.claims}}</a>
                    </div>
                </div>
                <div class="carrier-actions">
                    <a class="stf-button stf-button-primary card-button" [href]="carrier.payments" target="_blank">Payments</a>
                    <a class="stf-button stf-button-primary card-button" [href]="carrier.claimsLink" target="_blank">Claims</a>
                </div>
            </div>
        </div>
        <div class="no-results-wrapper" *ngIf="!foundCarriers.length">
            <h1>No Results Found</h1>
            <span>Sorry we do not have any carriers that match your search criteria</span>
        </div>
    </section>
</div>
<app-banner bannerType="contactUs"></app-banner>
