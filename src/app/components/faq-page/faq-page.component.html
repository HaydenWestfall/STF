
<div class="faq-wrapper">

    <div class="faq-title">
        <stf-header>
            <span class="sub-header" style="color: #deeaff80">FAQ</span>
            <span class="header" style="color: white" data-aos="fade-up" data-aos-duration="1000">Got questions?</span>
        </stf-header>
    
        <span class="sub-text" data-aos="fade" data-aos-easing="ease-out" data-aos-duration="800" data-aos-delay="600">How can we help?</span>
    </div>

    <div class="questions">
        <div class="question" *ngFor="let question of faqs">
            <h2>{{question.question}}</h2>
            
        </div>
    </div>

    <h2>didnt find what you were looking for?</h2>
    <button class="stf-button stf-button-primary">Contact us</button>

    <div class="contact">

    </div>
</div>
