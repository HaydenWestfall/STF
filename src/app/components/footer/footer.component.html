
<div class="section footer-wrapper">
    <div class="footer">
        <svg-icon [name]="SvgIcon.LOGO_WATERMARK" [height]="2" [width]="5.2" (click)="router.navigate(['/home'])"></svg-icon>
        <div *ngFor="let footerSection of footerSections" class="footer-section">
            {{footerSection.header}}
            <a *ngFor="let sectionLink of footerSection.subHeaders" (click)="handleLinkClick(sectionLink)">
                {{sectionLink.label}}
            </a>
        </div>
    </div>

                <svg-icon [name]="social.icon" [height]="social.height" [width]="social.width"></svg-icon>
            </a>
        </div>
    </div>
