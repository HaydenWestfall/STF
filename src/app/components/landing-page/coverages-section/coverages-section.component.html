<section class="section coverages">
  <stf-header>
    <h6>COVERAGES</h6>
    <h1 id="coverage-section-header">Expert customer service.</h1>
  </stf-header>

  <div class="coverage-list" #coverageList>
    <div class="coverage" *ngFor="let coverage of coverages; let i = index">
      <div class="icon">
        <img
          [src]="coverage.icon"
          alt="coverage.title"
          style="height: 2.75rem"
        />
      </div>
      <div class="information">
        <span>{{ coverage.title }}</span>
        <span>{{ coverage.description }}</span>
        <a
          *ngIf="coverage.link"
          class="stf-button stf-button-primary"
          [routerLink]="coverage.link"
          >Learn More</a
        >
        <a
          *ngIf="coverage.externalLink"
          class="stf-button stf-button-primary"
          [href]="coverage.externalLink"
          target="_blank"
          >Learn More</a
        >
      </div>
    </div>
  </div>
</section>
