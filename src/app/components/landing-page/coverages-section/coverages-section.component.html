
<section class="section coverages">

    <stf-header>
        <h6>COVERAGES</h6>
        <h1 data-aos="fade-up"data-aos-easing="ease-out" data-aos-duration="800">Expert customer service.</h1>
    </stf-header>

    <div class="coverage-list" #coverageList>
        <div class="coverage" *ngFor="let coverage of coverages; let i = index"
            data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="800" [attr.data-aos-delay]="(i * 100) + 150">
            <div class="icon">
                <img [src]="coverage.icon" alt="coverage.title" style="height: 2.75rem">
            </div>
            <div class="information">
                <span>{{coverage.title}}</span>
                <span>{{coverage.description}}</span>
                <a *ngIf="coverage.link" class="stf-button stf-button-primary" [routerLink]="coverage.link">Learn More</a>
                <a *ngIf="coverage.externalLink" class="stf-button stf-button-primary" [href]="coverage.externalLink" target="_blank">Learn More</a>
            </div>
        </div>
    </div>
</section>
