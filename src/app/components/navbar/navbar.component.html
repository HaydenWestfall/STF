
<div class="navbar-wrapper">
    <div class="navbar">
        <div class="links" *ngIf="showNav" @panelSlideIn>
            <div class="get-quote">
                <span>Want an instant quote?</span>
                <a>Get Quote</a>
            </div>
            <div class="link" (click)="selectedLink = aboutLinks">
                <span>About</span>
                <svg-icon [name]="SvgIcon.ANGLE" [width]="1.25" [height]="1.25"></svg-icon>
            </div>
            <div class="link" (click)="selectedLink = coverageLinks">
                <span>Coverage</span>
                <svg-icon [name]="SvgIcon.ANGLE" [width]="1.25" [height]="1.25"></svg-icon>
            </div>
            <div class="link" (click)="selectedLink = carrierLinks">
                <span>Carriers</span>
                <svg-icon [name]="SvgIcon.ANGLE" [width]="1.25" [height]="1.25"></svg-icon>
            </div>
            <div class="contact-us">Contact Us</div>

            <li class="slide-in-panel" *ngIf="selectedLink" @panelSlideIn>
                <span class="header">{{selectedLink.title}}</span>
                <ul class="option-list">
                    <li *ngFor="let link of selectedLink.links" class="option">{{link}}</li>
                </ul>
            </li>
        </div>
        <svg-icon class="logo" [name]="SvgIcon.LOGO" [width]="3.25"></svg-icon>
        <div class="quote-btn">
            Get Quote
        </div>

        <button #btn class="more-btn" aria-controls="primary-navigation"
            [attr.aria-expanded]="showNav" (click)="showNav = !showNav">
            <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="1rem">
              <rect class="line top" width="80" height="10" x="10" y="25" rx="5">
              </rect>
              <rect class="line middle" width="80" height="10" x="10" y="45" rx="5">
              </rect>
              <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5">
              </rect>
            </svg>
          </button>
        <svg-icon id="left-icon" *ngIf="selectedLink" [name]="SvgIcon.ANGLE" [height]="1"
            (click)="selectedLink = null" [@fade]="{value: selectedLink ? ':leave' : ':enter',
            params: {fadeTime: '275'}}"></svg-icon>
    </div>
</div>
