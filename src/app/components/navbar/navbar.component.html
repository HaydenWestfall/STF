<header
  class="navbar-wrapper"
  hideOnScroll
  (eventElementHidden)="selectedLink = null"
  propertyUsedToHide="transform"
  (eventElementShown)="stf.navIsShowing = true"
  (eventElementHidden)="stf.navIsShowing = false"
  [dontHide]="!mediaQuery.matches"
>
  <div class="navbar">
    <div class="links" *ngIf="showNav || !mediaQuery?.matches" @panelSlideIn>
      <div class="get-quote">
        <span>Want a quote?</span>
        <a
          class="stf-button stf-button-primary"
          (click)="selectedLink = null"
          routerLink="quoteRedirect"
        >
          Get Quote
        </a>
      </div>
      <div
        class="link"
        #about
        (click)="selectedLink = aboutLinks"
        [ngClass]="{ selectedLink: selectedLink === aboutLinks }"
      >
        <span>About</span>
        <svg viewBox="0 0 8 12" fill="none">
          <path

            fill="currentColor"
          />
        </svg>
      </div>
      <div
        class="link"
        #coverage
        (click)="selectedLink = coverageLinks"
        [ngClass]="{ selectedLink: selectedLink === coverageLinks }"
      >
        <span>Coverage</span>
        <svg viewBox="0 0 8 12" fill="none">
          <path
            d="M3.28994 6.00019L6.82994 2.46019C7.01619 2.27283 7.12074 2.01938 7.12074 1.75519C7.12074 1.49101 7.01619 1.23756 6.82994 1.05019C6.73698 0.956464 6.62638 0.88207 6.50452 0.831301C6.38266 0.780533 6.25196 0.754395 6.11994 0.754395C5.98793 0.754395 5.85723 0.780533 5.73537 0.831301C5.61351 0.88207 5.50291 0.956464 5.40994 1.05019L1.16994 5.29019C1.07622 5.38316 1.00182 5.49376 0.951053 5.61562C0.900284 5.73748 0.874146 5.86818 0.874146 6.00019C0.874146 6.1322 0.900284 6.26291 0.951053 6.38477C1.00182 6.50663 1.07622 6.61723 1.16994 6.71019L5.40994 11.0002C5.50338 11.0929 5.6142 11.1662 5.73604 11.216C5.85787 11.2657 5.98834 11.291 6.11994 11.2902C6.25155 11.291 6.38201 11.2657 6.50385 11.216C6.62569 11.1662 6.7365 11.0929 6.82994 11.0002C7.01619 10.8128 7.12074 10.5594 7.12074 10.2952C7.12074 10.031 7.01619 9.77756 6.82994 9.59019L3.28994 6.00019Z"
            fill="currentColor"
          />
        </svg>
      </div>
      <div class="link" (click)="selectLink('carriers')">
        <span>Payments | Claims</span>
        <svg viewBox="0 0 8 12" fill="none">
          <path
            d="M3.28994 6.00019L6.82994 2.46019C7.01619 2.27283 7.12074 2.01938 7.12074 1.75519C7.12074 1.49101 7.01619 1.23756 6.82994 1.05019C6.73698 0.956464 6.62638 0.88207 6.50452 0.831301C6.38266 0.780533 6.25196 0.754395 6.11994 0.754395C5.98793 0.754395 5.85723 0.780533 5.73537 0.831301C5.61351 0.88207 5.50291 0.956464 5.40994 1.05019L1.16994 5.29019C1.07622 5.38316 1.00182 5.49376 0.951053 5.61562C0.900284 5.73748 0.874146 5.86818 0.874146 6.00019C0.874146 6.1322 0.900284 6.26291 0.951053 6.38477C1.00182 6.50663 1.07622 6.61723 1.16994 6.71019L5.40994 11.0002C5.50338 11.0929 5.6142 11.1662 5.73604 11.216C5.85787 11.2657 5.98834 11.291 6.11994 11.2902C6.25155 11.291 6.38201 11.2657 6.50385 11.216C6.62569 11.1662 6.7365 11.0929 6.82994 11.0002C7.01619 10.8128 7.12074 10.5594 7.12074 10.2952C7.12074 10.031 7.01619 9.77756 6.82994 9.59019L3.28994 6.00019Z"
            fill="currentColor"
          />
        </svg>
      </div>
      <a class="contact-us" (click)="selectLink('/contact')">Contact Us</a>

      <li
        class="slide-in-panel"
        *ngIf="mediaQuery?.matches && selectedLink"
        @panelSlideIn
      >
        <span class="slide-in-header">{{ selectedLink.title }}</span>
        <ul class="option-list">
          <li
            *ngFor="let link of selectedLink.dropdown"
            class="option"
            (click)="selectLink(link.navigateTo)"
          >
            {{ link.label }}
          </li>
        </ul>
      </li>
    </div>

    <svg
      class="logo"
      viewBox="0 0 100 38"
      fill="none"
      style="width: 4rem"
      (click)="selectLink('/')"
    >
      <path d="M36 6.03539V0H66.5932V6.03539H36Z" fill="#EF6C23" />
      <path
        d="M54.6265 37.9813V14.6667H51H47.9667V37.9813H54.6265Z"
        fill="#EF6C23"
      />
      <path d="M71.8003 6.03539V0H100V6.03539H71.8003Z" fill="#1D243C" />
      <path
        d="M71.8003 37.9813V14.6667H96V20.3334H77.7316V29.8648V37.9813H71.8003Z"
        fill="#1D243C"
      />
      <path
        d="M30.1903 0.0141778V6.15363H19.9926C8.67105 6.15363 6.53437 15.6576 6.88122 20.4096H0.0133785C-0.486102 3.4273 13.1247 -0.263312 19.9926 0.0141778H30.1903Z"
        fill="#1D243C"
      />
      <path
        d="M0.554783 37.7287V31.5893H10.7525C22.0741 31.5893 24.2107 22.0853 23.8639 17.3333H30.7317C31.2312 34.3156 17.6204 38.0062 10.7525 37.7287L0.554783 37.7287Z"
        fill="#1D243C"
      />
    </svg>

    <a
      id="desktop-getQuote"
      class="stf-button stf-button-primary"
      style="padding: 0.5rem 1rem; font-size: 0.75rem"
      (click)="selectedLink = null"
      routerLink="quoteRedirect"
    >
      Get Quote
    </a>

    <button
      #btn
      class="more-btn"
      aria-controls="primary-navigation"
      [attr.aria-expanded]="showNav"
      (click)="showNav = !showNav"
    >
      <svg
        fill="var(--button-color)"
        class="hamburger"
        viewBox="0 0 100 100"
        width="2rem"
      >
        <rect
          class="line top"
          width="80"
          height="10"
          x="10"
          y="25"
          rx="5"
          fill="currentColor"
        ></rect>
        <rect
          class="line middle"
          width="80"
          height="10"
          x="10"
          y="45"
          rx="5"
          fill="currentColor"
        ></rect>
        <rect
          class="line bottom"
          width="80"
          height="10"
          x="10"
          y="65"
          rx="5"
          fill="currentColor"
        ></rect>
      </svg>
    </button>
    <svg
      id="left-icon"
      *ngIf="selectedLink && mediaQuery?.matches"
      viewBox="0 0 8 12"
      fill="none"
      style="width: 0.9rem"
      (click)="selectedLink = null"
      [@fade]="{
        value: selectedLink ? ':leave' : ':enter',
        params: { fadeTime: '275' }
      }"
    >
      <path
        d="M3.28994 6.00019L6.82994 2.46019C7.01619 2.27283 7.12074 2.01938 7.12074 1.75519C7.12074 1.49101 7.01619 1.23756 6.82994 1.05019C6.73698 0.956464 6.62638 0.88207 6.50452 0.831301C6.38266 0.780533 6.25196 0.754395 6.11994 0.754395C5.98793 0.754395 5.85723 0.780533 5.73537 0.831301C5.61351 0.88207 5.50291 0.956464 5.40994 1.05019L1.16994 5.29019C1.07622 5.38316 1.00182 5.49376 0.951053 5.61562C0.900284 5.73748 0.874146 5.86818 0.874146 6.00019C0.874146 6.1322 0.900284 6.26291 0.951053 6.38477C1.00182 6.50663 1.07622 6.61723 1.16994 6.71019L5.40994 11.0002C5.50338 11.0929 5.6142 11.1662 5.73604 11.216C5.85787 11.2657 5.98834 11.291 6.11994 11.2902C6.25155 11.291 6.38201 11.2657 6.50385 11.216C6.62569 11.1662 6.7365 11.0929 6.82994 11.0002C7.01619 10.8128 7.12074 10.5594 7.12074 10.2952C7.12074 10.031 7.01619 9.77756 6.82994 9.59019L3.28994 6.00019Z"
        fill="currentColor"
      />
    </svg>
  </div>

  <div
    class="navbar-overlay"
    @growHeight
    *ngIf="selectedLink && !mediaQuery?.matches"
  >
    <div class="navbar-options">
      <a
        class="navbar-option"
        *ngFor="let option of selectedLink.dropdown"
        (click)="selectLink(option.navigateTo)"
      >
        <div class="icon">
          <img
            [src]="option.icon"
            alt="option.icon"
            [ngStyle]="{ height: option.iconSize + 'rem' }"
          />
        </div>
        <span>{{ option.label }}</span>
      </a>
    </div>
  </div>
</header>
